{% set python_min = "3.10" %}
{% set name = "refurb" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/refurb-{{ version }}.tar.gz
  sha256: 4fb41a3a6523a035c2379792776d4c28ddb291c7fcb8348725cc01749a98e32c

build:
  entry_points:
    - refurb = refurb.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - mypy >=0.981
    - python >={{ python_min }}
    - tomli >=2.0.1,<3.0.0

test:
  imports:
    - refurb
  commands:
    - pip check
    - refurb --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dosisod/refurb
  summary: A tool for refurbishing and modernizing Python codebases
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
    - dosisod
